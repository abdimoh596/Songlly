name: songlly
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  oauth2_client: ^4.1.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  flutter_dotenv: ^5.2.1
  flutter_web_auth_2: ^5.0.0-alpha.2
  crypto: ^3.0.3
  flutter_secure_storage: ^10.0.0-beta.4
  url_launcher: ^6.1.10
  app_links: ^3.1.0

dev_dependencies:
  flutter_native_splash: ^2.3.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_native_splash:
  ios: true
  android: true
  web: false
  color: "#fddcc5"
  image: assets/images/minlogo.png
  android_12:
    color: "#fddcc5"
    image: assets/images/minlogo.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
